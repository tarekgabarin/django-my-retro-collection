version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
     - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      SECRET_KEY: /run/secrets/django_secret_key
    secrets:
      - django_secret_key

secrets:
  django_secret_key:
    file: django_secret_key.txt